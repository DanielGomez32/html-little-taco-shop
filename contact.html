<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Contact</title>
</head>
<body>
	<header>
		<h1>Contact Us</h1>

		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="index.html#about-lts">About LTS</a></li>
				<li><a href="index.html#our-menu">Our Menu</a></li>
				<li><a href="hours.html">Store Ours</a></li>
			</ul>
		</nav>
	</header>

	<figure>
		<img src="images/tacos_close_up_400x260.png">
		<figcaption>Little Taco Shop Tacos</figcaption>
	</figure>

	<section>
		<h2>Our Contact Form</h2>

		<form>
			<fieldset>
				<legend>Send Us A Message</legend>

				<p>
					<label for="firstName">Name:</label>
					<input type="text" name="firstName" id="firstName" autocomplete="on" placeholder="your name" required>
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" placeholder="your email" required>
				</p>
				<p>
					<label for="message">Your Message:</label><br>
					<textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
				</p>
			</fieldset>
			<button type="submit">Send</button>
			<button type="reset">Reset</button>
		</form>
	</section>
	<section>
		<h2>Our Location</h2>
		<address>
			<p>
				<em>555 Temptation Lane, Suite T</em><br>
				<em>Kansas City, MO 55555-5555</em>
			</p>
			<p>
				<em>Phone: <a href="tel:5555555555">555-555-5555</a></em>
			</p>
		</address>
		<p><a href="contact.html">Back to Top</a></p>
	</section>
</body>
</html>
